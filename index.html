<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Interactive String Art</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #282c34;
            color: white;
        }
        canvas {
            border: 1px solid #fff;
            background: #ffffff;
        }
        #controls {
            margin-top: 10px;
        }
        #controls input, #controls button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <canvas id="stringArtCanvas" width="800" height="600"></canvas>
    <div id="controls">
        <label for="stringColor">String Color:</label>
        <input type="color" id="stringColor" value="#000000">
        <label for="stringThickness">String Thickness:</label>
        <input type="range" id="stringThickness" min="1" max="10" value="2">
        <button id="clearCanvas">Clear</button>
        <button id="undoAction">Undo</button>
    </div>
    <script src="enhancedStringArt.js"></script>
</body>
</html>
